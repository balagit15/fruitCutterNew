<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Cutter Game - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .floating-fruits {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-fruit {
      position: absolute;
      animation: float 15s linear infinite;
      opacity: 0.2;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      max-width: 480px;
      width: 90%;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1;
      position: relative;
    }

    .login-container h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-label {
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #ff6b6b;
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-start {
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 10px;
      width: 100%;
      margin-top: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-start:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    .footer-text {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 2rem;
      }

      .login-container h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-fruits" id="floating-fruits"></div>

  <div class="login-container">
    <h1>Fruit Cutter</h1>
    <form id="login-form">
      <div class="mb-4">
        <label for="username" class="form-label">Player Name</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
      </div>
      <div class="mb-4">
        <label for="college" class="form-label">College</label>
        <input type="text" class="form-control" id="college" placeholder="Enter your college" required>
      </div>
      <button type="submit" class="btn btn-start">Start Game</button>
    </form>
    <p class="footer-text">Slice your way to the top! üçé</p>
  </div>

  <script>
    // Create floating fruits background
    function createFloatingFruits() {
      const fruits = ['üçé', 'üçä', 'üçâ', 'üçá', 'üçì'];
      const container = document.getElementById('floating-fruits');
      
      for (let i = 0; i < 20; i++) {
        const fruit = document.createElement('div');
        fruit.className = 'floating-fruit';
        fruit.textContent = fruits[Math.floor(Math.random() * fruits.length)];
        fruit.style.left = `${Math.random() * 100}%`;
        fruit.style.fontSize = `${Math.random() * 20 + 20}px`;
        fruit.style.animationDuration = `${Math.random() * 10 + 5}s`;
        fruit.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(fruit);
      }
    }

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const college = document.getElementById('college').value.trim();
      
      if (username && college) {
        localStorage.setItem('username', username);
        localStorage.setItem('college', college);
        
        if (username.toLowerCase() === "admin" && college.toLowerCase() === "admin") {
          window.location.href = "adminPage/admin.html";
        } else {
          window.location.href = "game.html";
        }
      } else {
        alert("Please enter both your name and college.");
      }
    });

    // Initialize floating fruits
    createFloatingFruits();
  </script>
</body>
</html>
